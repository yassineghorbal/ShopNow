<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/b60c15b16a.js" crossorigin="anonymous"></script>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="login.css">
    <title>ShopNow</title>
</head>
<body>
    <div class="login-form">
        
    <div class="container">
        <div class="main">
                <div class="content">
                    <h2>Welcome to ShopNow</h2>
                    <form action="" method="post">
                        <input type="text" name="name" id="username" placeholder="Username" required autofocus="">
                        <input type="password" name="password"  id="password" placeholder="Password" required autofocus="">
                        <button class="btn" id="btn" type="submit" onclick="validate()">Log in</button>
                    </form>
                    <p class="account"> Don't have an account ? <a href="#">Register</a></p>
                </div>

                <div class="form-img">
                    <img src="pic/Img.png">
                </div>

        </div>
    </div>
    </div>
    
<script src="index.js"></script>
</html>
